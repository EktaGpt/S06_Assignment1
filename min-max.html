<html>
    <head>
            <title>Min-Max Number</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            {document.getElementById("demo").innerHTML= "the max number from (5,3) is " + maxfunction(5,3);
             document.getElementById("demo1").innerHTML= "the min number from (5,3) is " + minfunction(5,3);
             
             function maxfunction(a,b){
                if(a < b){ return b;}
                else{return a;}
            }
            function minfunction(a,b){
                if(a < b){ return a;}
                else{return b;}
            }
            }
            </script>
    </body>
</html>
